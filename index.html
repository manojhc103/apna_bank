<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="main_container">
 <div class="container">
    <h1>APNA BANK</h1>
    <div class="child_container">
        <h2>Avilable Balance:- <span id="balance">0</span></h2>
        <h3>Enter Amount: <input type="text" id="amount"></h3>
    </div>
    <div class="btn">
         <button id="deposit">Deposit</button>
         <button id="withdraw">Withdraw</button>
    </div>
</div>
   </div> 
</body>
<script>
    let balance=0
    let span = document.getElementById("balance");
    let input= document.getElementById("amount")
    let deposit= document.getElementById("deposit");
    let credit= document.getElementById("withdraw");


    function credit1(){
        let amount=Number(input.value)
        if(amount>0){
            balance=balance+amount;
            span.innerText=balance;
            alert("Your amount successfull Credit")
        }
        else{
            alert("Enter a valid amount")
        }
        input.value='';
    }

    function debit(){
        let amount=Number(input.value)
        if(balance>0 && balance>=amount){
            balance=balance-amount;
            span.innerText=balance;
            alert("Your amount successfull Debited")

        }
        else{
            alert("Insufficent balance")
        }
        input.value='';
    }
deposit.addEventListener("click",credit1);
withdraw.addEventListener("click",debit);

</script>
</html>
